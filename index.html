<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Welcome to Tic Tac Toe</h1>
            <h5>Made by Gourav</h5>
        </div>
        <h3>Enter your name to get started</h3>
        <label>Player 1:</label>
        <input id="p1" type="text" value="" placeholder="X" >
        <label>Player 2:</label>
        <input id="p2" type="text" value="" placeholder="O" >
        <button id="b3" onclick="start()" class="btn btn-lg btn-warning">Single Match</button>
        <button id="b4" onclick="tour()" class="btn btn-lg btn-warning">Tournament of three matches</button>
        <!-- <button id="b1" onclick="start()" class="btn btn-primary btn-lg">Get Started</button> -->
        <div id="msg"></div>
        <table align="center">
            <tr>
                <td id="block1"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <div class="score" id="score">
            <div class="Shead">
                <span>Score</span>
            </div>
            <div id="X">X: </div>
            <div id="O">O:</div>
        </div>
        <div class="btns">
            <button id="b2" class="btn btn-success btn-lg" onClick="location.reload()">Reset Game</button>
            
        </div>
        <div class="tour-winning" id="tour-winning">
            <p id="winner-name">Wins</p>
            <h4  id="overAll"></h4>
            <button class="btn btn-danger btn-lg" id="tour-btn" >Next match</button>
        </div>
    </div>
</body>
<script src="js.js"></script>

</html>
